<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <title>Mohamed Azzam | PRO Manager</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Mohamed Azzam | PRO Manager" />
  <meta property="og:description" content="Digital Business Card – PRO Manager" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="asset/images/Eng/MohamedAzzam.jpg" />
  <meta name="theme-color" content="#000000" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Manrope:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --gold: #a78d57;
      --gold-soft: rgba(167, 141, 87, 0.18);
      --bg: #050506;
      --card: #0c0c0f;
      --text-main: #f1f1f1;
      --text-sub: #a3a3a3;
      --radius: 26px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background:
        radial-gradient(circle at top, #181319 0, transparent 55%),
        radial-gradient(circle at bottom, #050506 0, #000 80%);
      font-family: 'Manrope', sans-serif;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 22px;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* no blue links */
    a,
    a:link,
    a:visited {
      color: inherit;
      text-decoration: none;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 26px 22px 28px;
      box-shadow:
        0 40px 120px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0, rgba(167,141,87,0.22), transparent 55%),
        radial-gradient(circle at 80% 100%, rgba(167,141,87,0.12), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .pill {
      padding: 4px 11px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(6,6,8,0.92);
      backdrop-filter: blur(8px);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.62rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #32d07a;
      box-shadow: 0 0 10px rgba(50,208,122,0.9);
    }

    .top-label {
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    /* centered avatar */
    .avatar-wrap {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 8px auto 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar-wrap::before {
      content: "";
      position: absolute;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(167,141,87,0.28) 0%, transparent 65%);
      filter: blur(18px);
      opacity: 0.9;
      z-index: -2;
    }

    .avatar-ring {
      width: 124px;
      height: 124px;
      border-radius: 50%;
      padding: 3px;
      background: radial-gradient(circle at 0 0, #f7e7c2, #a78d57, #2a241b);
      box-shadow:
        0 22px 45px rgba(0,0,0,0.95),
        0 0 0 1px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo {
      width: 118px;
      height: 118px;
      border-radius: 50%;
      object-fit: cover;
      background: #111;
      display: block;
    }

    .name {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 8px;
    }

    .role-badges {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 6px;
    }

    .badge {
      font-size: .63rem;
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(167,141,87,0.7);
      color: var(--gold);
      text-transform: uppercase;
      letter-spacing: .1em;
      background: radial-gradient(circle at 0 0, rgba(167,141,87,0.25), rgba(10,10,10,0.9));
    }

    .badge.pro {
      background: rgba(0,0,0,0.9);
    }

    .sub-role {
      font-size: .78rem;
      color: var(--text-sub);
      text-align: center;
      margin-bottom: 18px;
    }

    .divider {
      border-bottom: 1px solid rgba(255,255,255,0.07);
      margin-bottom: 16px;
    }

    /* contact blocks */
    .section {
      display: flex;
      flex-direction: column;
      gap: 11px;
      margin-bottom: 20px;
    }

    .block {
      background: rgba(8,8,10,0.98);
      border-radius: 18px;
      padding: 13px 15px;
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .block::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.15), transparent 55%);
      opacity: 0;
      transition: opacity .25s ease;
      pointer-events: none;
    }

    .block:active::before {
      opacity: 1;
    }

    .icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: .95rem;
      box-shadow: 0 10px 24px rgba(0,0,0,0.9);
    }

    .label {
      font-size: .63rem;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: .14em;
      margin-bottom: 2px;
    }

    .value {
      font-size: .93rem;
      font-weight: 600;
      color: var(--text-main);
      word-break: break-all;
      text-decoration: none;
    }

    .copy {
      margin-left: auto;
      color: rgba(255,255,255,0.4);
      font-size: .9rem;
    }

    .copy:active {
      color: var(--gold);
    }

    /* actions */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .btn-main {
      flex: 1;
      padding: 14px 12px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--gold), #7a653a);
      color: #050506;
      font-weight: 700;
      font-size: .9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.9),
        0 0 0 1px rgba(0,0,0,0.7);
    }

    .btn-mini {
      width: 50px;
      height: 50px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(6,6,8,0.96);
      color: #fff;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 16px 38px rgba(0,0,0,0.95);
    }

    .btn-mini.secondary {
      color: var(--gold);
    }

    .btn-main:active,
    .btn-mini:active {
      transform: translateY(1px) scale(0.98);
      opacity: .96;
    }

    /* toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #111;
      border: 1px solid var(--gold);
      padding: 10px 20px;
      border-radius: 30px;
      color: var(--gold);
      font-size: .85rem;
      font-weight: 600;
      opacity: 0;
      transition: .4s;
      z-index: 9999;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* QR overlay */
    .qr-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.86);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s ease;
      backdrop-filter: blur(6px);
      z-index: 999;
    }

    .qr-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .qr-box {
      background: #101117;
      padding: 20px 18px 22px;
      border-radius: 22px;
      border: 1px solid rgba(167,141,87,0.7);
      width: 88%;
      max-width: 320px;
      text-align: center;
      position: relative;
      color: var(--text-main);
      box-shadow: 0 30px 80px rgba(0,0,0,0.95);
    }

    .qr-close {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .qr-title {
      font-family: 'Cinzel', serif;
      font-size: .98rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 12px;
    }

    @media (max-width: 360px) {
      .card { padding: 22px 16px 24px; }
      .name { font-size: 1.28rem; letter-spacing: 0.15em; }
      .avatar-wrap { margin-bottom: 12px; }
    }
  </style>
</head>
<body>

  <!-- Toast -->
  <div id="toast" class="toast">Copied</div>

  <!-- Card -->
  <div class="card">
    <div class="card-inner">
      <div class="top-row">
        <div class="pill">
          <span class="pill-dot"></span>
          ONLINE CONTACT
        </div>
        <div class="top-label">PERSONAL PROFILE</div>
      </div>

      <!-- big centered photo -->
      <div class="avatar-wrap">
        <div class="avatar-ring">
          <img
            src="asset/images/Eng/MohamedAzzam.jpg"
            class="photo"
            alt="Mohamed Azzam"
            onerror="this.src='https://ui-avatars.com/api/?name=Mohamed+Azzam&background=000&color=a78d57&size=200&rounded=true'"
          >
        </div>
      </div>

      <div class="name">MOHAMED AZZAM</div>

      <div class="role-badges">
        <div class="badge">Public Relations Officer</div>
        <div class="badge pro">PRO</div>
      </div>

      <div class="sub-role">PRO Manager – Public Relations &amp; Coordination</div>

      <div class="divider"></div>

      <!-- contact blocks -->
      <div class="section">

        <!-- phone -->
        <div class="block" onclick="window.location.href='tel:0569983676'">
          <div class="icon"><i class="fa-solid fa-phone"></i></div>
          <div>
            <div class="label">Mobile</div>
            <div class="value">056-998-3676</div>
          </div>
          <i
            class="fa-regular fa-copy copy"
            onclick="event.stopPropagation();copyText('0569983676')"
          ></i>
        </div>

        <!-- email -->
        <div class="block" onclick="copyText('Mohammed.moeen1996@gmail.com');event.stopPropagation();">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <div>
            <div class="label">Email</div>
            <div class="value">Mohammed.moeen1996@gmail.com</div>
          </div>
          <i class="fa-regular fa-copy copy"></i>
        </div>

      </div>

      <!-- actions -->
      <div class="actions">
        <button class="btn-main" onclick="downloadVCardWithImage()">
          <i class="fa-solid fa-download"></i>
          <span>Save Contact</span>
        </button>

        <button class="btn-mini" onclick="shareCard()">
          <i class="fa-solid fa-share-nodes"></i>
        </button>

        <button class="btn-mini secondary" onclick="toggleQR()">
          <i class="fa-solid fa-qrcode"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- QR overlay -->
  <div id="qrOverlay" class="qr-overlay" onclick="toggleQR()">
    <div class="qr-box" onclick="event.stopPropagation()">
      <button class="qr-close" onclick="toggleQR()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="qr-title">Scan to connect</div>
      <div id="qrcode"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function showToast(msg) {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.classList.add("show");
      if (navigator.vibrate) navigator.vibrate(40);
      setTimeout(() => t.classList.remove("show"), 2000);
    }

    function copyText(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text);
      }
      showToast("Copied");
    }

    async function shareCard() {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Mohamed Azzam – PRO Manager",
            url: window.location.href
          });
        } catch (e) {}
      } else {
        copyText(window.location.href);
      }
    }

    async function imageToBase64(url) {
      try {
        const r = await fetch(url);
        const b = await r.blob();
        return new Promise((res) => {
          const reader = new FileReader();
          reader.onloadend = () => res(reader.result.split(",")[1]);
          reader.readAsDataURL(b);
        });
      } catch (e) {
        return null;
      }
    }

    async function downloadVCardWithImage() {
      let photo = await imageToBase64("asset/images/Eng/MohamedAzzam.jpg");

      let vcf =
        "BEGIN:VCARD\nVERSION:3.0\n" +
        "N:Azzam;Mohamed;;;\n" +
        "FN:Mohamed Azzam\n" +
        "TITLE:Public Relations Officer (PRO) Manager\n" +
        "TEL;TYPE=CELL:0569983676\n" +
        "EMAIL:Mohammed.moeen1996@gmail.com\n";

      if (photo) {
        vcf += "PHOTO;ENCODING=b;TYPE=JPEG:" + photo + "\n";
      }
      vcf += "END:VCARD";

      const link = document.createElement("a");
      link.href = URL.createObjectURL(new Blob([vcf], { type: "text/vcard" }));
      link.download = "Mohamed_Azzam.vcf";
      link.click();

      showToast("Contact Saved");
    }

    let qrMade = false;
    function toggleQR() {
      const ov = document.getElementById("qrOverlay");
      const isActive = ov.classList.contains("active");
      ov.classList.toggle("active");

      if (!isActive && !qrMade) {
        qrMade = true;
        new QRCode(document.getElementById("qrcode"), {
          text: window.location.href,
          width: 185,
          height: 185,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    }
  </script>
</body>
</html>
